
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        button {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Stress Level Assessment</h1>
    <form id="stressForm">
        <label>1. I feel stressed at work:
            <select name="question1">
                <option value="1">Never</option>
                <option value="2">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="4">Often</option>
                <option value="5">Always</option>
            </select>
        </label>
        <label>2. I find it hard to relax:
            <select name="question2">
                <option value="1">Never</option>
                <option value="2">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="4">Often</option>
                <option value="5">Always</option>
            </select>
        </label>
        <label>3. I have trouble sleeping due to stress:
            <select name="question3">
                <option value="1">Never</option>
                <option value="2">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="4">Often</option>
                <option value="5">Always</option>
            </select>
        </label>
        <!-- Add more questions here if needed -->
        <button type="button" onclick="calculateScore()">Submit</button>
    </form>
    <div id="result" class="result"></div>

    <script>
        function calculateScore() {
            const form = document.getElementById('stressForm');
            let totalScore = 0;

            // Loop through form elements to sum the responses
            for (let i = 0; i < form.length; i++) {
                if (form[i].type === 'select-one') {
                    totalScore += parseInt(form[i].value);
                }
            }

            let resultText = '';
            if (totalScore <= 10) {
                resultText = 'Your stress level is LOW.';
            } else if (totalScore <= 15) {
                resultText = 'Your stress level is MODERATE.';
            } else {
                resultText = 'Your stress level is HIGH.';
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
